<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page-body">
    <header class="aaa">
      <img src="./eisenhower-matrix.jpg" class="aaa__img">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="centered-main-page-element">
      <div id="topSectionForAddingElementToList">
        <h2 for="new-task" class="label_new-task label">Add Item</h2>
        <div class="task-row-wrapper">
          <input id="new-task"class="task input add-item__input" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <section class="section">
        <h2 class="h3">Todo</h2>
        <ul id="incompleteTasks" class="task-list">
          <li class="task-list__item">
            <input type="checkbox" class="input task-list__checkbox">
            <label class="task label">Pay Bills</label>
            <input type="text" class="task input task-list__input-text">
            <button class="edit button">Edit</button>
            <button class="delete button"><img src="./remove.svg" class="task-list__delete-img"></button>
          </li>
          <li class="task-list__item editMode">
            <input type="checkbox" class="input task-list__checkbox">
            <label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input task-list__input-text">
            <button class="edit button">Save</button>
            <button class="delete button"><img src="./remove.svg" class="task-list__delete-img"></button>
          </li>
        </ul>  
      </section>
      <section class="section">
        <h2 class="h3">Completed</h2>
        <ul id="completed-tasks" class="task-list">
          <li class="task-list__item">
            <input type="checkbox" class="input task-list__checkbox" checked>
            <label class="task label">See the Doctor</label>
            <input type="text" class="task input task-list__input-text">
            <button class="edit button">Edit</button>
            <button class="delete button"><img src="./remove.svg" class="task-list__delete-img"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
